<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TimesFM Predictor - Advanced Time Series Forecasting</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Framework -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js for forecasting visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>

    <!-- Three.js for 3D rendering -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js" 
            onload="console.log('✅ Three.js 載入成功'); window.THREE_LOADED = true; if(window.THREE) window.dispatchEvent(new Event('threejsloaded'));" 
            onerror="console.error('❌ Three.js 載入失敗'); window.THREE_LOADED = false;"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Fixed page styling */
        html {
            height: 100%;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overflow-x: hidden;
            overflow-y: hidden;
            width: 100%;
            height: 100%;
            height: 100dvh;
            position: fixed;
            touch-action: pan-y;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }
        
        /* Elegant scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.02); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: linear-gradient(180deg, #1d4ed8 0%, #1e40af 100%);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .message-enter {
            animation: fadeInUp 0.4s ease-out;
        }
        
        .button-press {
            animation: pulse 0.2s ease-out;
        }
        
        /* 3D Effects */
        .futuristic-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3),
                        0 0 40px rgba(59, 130, 246, 0.2),
                        0 0 60px rgba(59, 130, 246, 0.1);
        }
        
        .futuristic-border {
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: inset 0 0 10px rgba(59, 130, 246, 0.1);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            body {
                font-size: 14px;
            }
            #root {
                height: 100vh;
                height: 100dvh;
                width: 100%;
                overflow: hidden;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            
            header {
                height: 50px !important;
                min-height: 50px !important;
                max-height: 50px !important;
                padding: 0.5rem 1rem !important;
            }
            
            .chart-container {
                height: 250px !important;
            }
        }
        
        @media (min-width: 641px) {
            .chart-container {
                height: 400px !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // =========================================================================
        // Configuration
        // =========================================================================
        const API_BASE_URL = window.API_BASE_URL || '/api';
        const USE_MOCK_DATA = true; // Set to false when connecting to real API

        const { useState, useEffect, useRef } = React;
        const THREE = window.THREE;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) {
                    lucide.createIcons(); 
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        // =========================================================================
        // Components
        // =========================================================================

        // Prediction Form Component
        const PredictionForm = ({ formData, setFormData, formErrors, onSubmit, isLoading }) => {
            const categories = [
                { value: 'general', label: 'General Time Series' },
                { value: 'financial', label: 'Financial Data' },
                { value: 'sales', label: 'Sales & Revenue' },
                { value: 'weather', label: 'Weather Patterns' },
                { value: 'economic', label: 'Economic Indicators' },
                { value: 'custom', label: 'Custom Domain' }
            ];

            return (
                <form onSubmit={onSubmit} className="bg-gradient-to-br from-slate-800/95 via-slate-900/95 to-slate-800/95 rounded-2xl shadow-2xl border border-blue-500/30 p-6 backdrop-blur-xl">
                    <div className="space-y-6">
                        {/* Query Input */}
                        <div>
                            <label className="block text-sm font-medium text-blue-100 mb-2">
                                What would you like to forecast?
                            </label>
                            <textarea
                                value={formData.query}
                                onChange={(e) => setFormData({...formData, query: e.target.value})}
                                placeholder="e.g., Monthly sales for Q4 2024, Daily temperature patterns for next month..."
                                className={`w-full p-3 rounded-xl bg-slate-700/50 border ${
                                    formErrors.query ? 'border-red-500' : 'border-slate-600'
                                } focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50 outline-none transition-all text-blue-50 placeholder:text-slate-400`}
                                rows={3}
                                disabled={isLoading}
                            />
                            {formErrors.query && (
                                <p className="mt-1 text-sm text-red-400">{formErrors.query}</p>
                            )}
                        </div>

                        {/* Category Selection */}
                        <div>
                            <label className="block text-sm font-medium text-blue-100 mb-2">
                                Data Category
                            </label>
                            <select
                                value={formData.category}
                                onChange={(e) => setFormData({...formData, category: e.target.value})}
                                className="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50 outline-none transition-all text-blue-50"
                                disabled={isLoading}
                            >
                                {categories.map(cat => (
                                    <option key={cat.value} value={cat.value} className="bg-slate-800">
                                        {cat.label}
                                    </option>
                                ))}
                            </select>
                        </div>

                        {/* Horizon Slider */}
                        <div>
                            <label className="block text-sm font-medium text-blue-100 mb-2">
                                Forecast Horizon: {formData.horizon} days
                            </label>
                            <input
                                type="range"
                                min="1"
                                max="365"
                                value={formData.horizon}
                                onChange={(e) => setFormData({...formData, horizon: parseInt(e.target.value)})}
                                className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider"
                                disabled={isLoading}
                            />
                            <div className="flex justify-between text-xs text-slate-400 mt-1">
                                <span>1 day</span>
                                <span>365 days</span>
                            </div>
                            {formErrors.horizon && (
                                <p className="mt-1 text-sm text-red-400">{formErrors.horizon}</p>
                            )}
                        </div>

                        {/* Advanced Options */}
                        <div>
                            <h3 className="text-sm font-medium text-blue-100 mb-3">Advanced Options</h3>
                            <div className="space-y-3">
                                <label className="flex items-center">
                                    <input
                                        type="checkbox"
                                        checked={formData.confidenceInterval}
                                        onChange={(e) => setFormData({...formData, confidenceInterval: e.target.checked})}
                                        className="rounded bg-slate-700 border-slate-600 text-blue-600 focus:ring-blue-500 focus:ring-2"
                                        disabled={isLoading}
                                    />
                                    <span className="ml-2 text-sm text-blue-100">Show confidence intervals</span>
                                </label>
                                <label className="flex items-center">
                                    <input
                                        type="checkbox"
                                        checked={formData.seasonality}
                                        onChange={(e) => setFormData({...formData, seasonality: e.target.checked})}
                                        className="rounded bg-slate-700 border-slate-600 text-blue-600 focus:ring-blue-500 focus:ring-2"
                                        disabled={isLoading}
                                    />
                                    <span className="ml-2 text-sm text-blue-100">Detect seasonality patterns</span>
                                </label>
                            </div>
                        </div>

                        {/* Submit Button */}
                        <button
                            type="submit"
                            disabled={!formData.query.trim() || isLoading}
                            className={`w-full py-3 px-4 rounded-xl font-medium transition-all ${
                                !formData.query.trim() || isLoading
                                ? 'bg-slate-700 text-slate-400 cursor-not-allowed'
                                : 'bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white shadow-lg hover:shadow-xl active:scale-95 futuristic-glow'
                            }`}
                        >
                            {isLoading ? (
                                <div className="flex items-center justify-center">
                                    <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>
                                    Generating Forecast...
                                </div>
                            ) : (
                                <div className="flex items-center justify-center">
                                    <Icon name="trending-up" size={20} className="mr-2" />
                                    Generate Forecast
                                </div>
                            )}
                        </button>
                    </div>
                </form>
            );
        };

        // Status Banner Component
        const StatusBanner = ({ isLoading, error, currentPrediction }) => {
            if (isLoading) {
                return (
                    <div className="bg-gradient-to-r from-blue-600/20 to-blue-500/20 border border-blue-500/30 rounded-xl p-4 mb-6">
                        <div className="flex items-center">
                            <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-400 mr-3"></div>
                            <div>
                                <h3 className="text-blue-100 font-medium">Analyzing Time Series Data</h3>
                                <p className="text-blue-200/70 text-sm">Processing historical patterns and generating predictions...</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="bg-gradient-to-r from-red-600/20 to-red-500/20 border border-red-500/30 rounded-xl p-4 mb-6">
                        <div className="flex items-center">
                            <Icon name="alert-circle" size={20} className="text-red-400 mr-3" />
                            <div>
                                <h3 className="text-red-100 font-medium">Prediction Failed</h3>
                                <p className="text-red-200/70 text-sm">{error}</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentPrediction) {
                return (
                    <div className="bg-gradient-to-r from-green-600/20 to-green-500/20 border border-green-500/30 rounded-xl p-4 mb-6">
                        <div className="flex items-center">
                            <Icon name="check-circle" size={20} className="text-green-400 mr-3" />
                            <div>
                                <h3 className="text-green-100 font-medium">Forecast Generated Successfully</h3>
                                <p className="text-green-200/70 text-sm">
                                    {currentPrediction.horizon}-day forecast for "{currentPrediction.query}" • 
                                    Confidence: {Math.round(currentPrediction.confidence)}%
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        };

        // Forecast Chart Component
        const ForecastChart = ({ prediction }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (!prediction || !canvasRef.current || !window.Chart) return;

                const ctx = canvasRef.current.getContext('2d');
                
                // Destroy existing chart
                if (chartRef.current) {
                    chartRef.current.destroy();
                }

                // Prepare data
                const labels = [
                    ...prediction.historicalData.map(d => d.date),
                    ...prediction.forecastData.map(d => d.date)
                ];

                const historicalValues = [
                    ...prediction.historicalData.map(d => d.value),
                    ...Array(prediction.forecastData.length).fill(null)
                ];

                const forecastValues = [
                    ...Array(prediction.historicalData.length).fill(null),
                    ...prediction.forecastData.map(d => d.value)
                ];

                const lowerBound = prediction.formData?.confidenceInterval ? [
                    ...Array(prediction.historicalData.length).fill(null),
                    ...prediction.forecastData.map(d => d.lower)
                ] : [];

                const upperBound = prediction.formData?.confidenceInterval ? [
                    ...Array(prediction.historicalData.length).fill(null),
                    ...prediction.forecastData.map(d => d.upper)
                ] : [];

                // Create chart
                chartRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Historical Data',
                                data: historicalValues,
                                borderColor: '#60a5fa',
                                backgroundColor: 'rgba(96, 165, 250, 0.1)',
                                borderWidth: 2,
                                pointRadius: 2,
                                pointHoverRadius: 5,
                                fill: false
                            },
                            {
                                label: 'Forecast',
                                data: forecastValues,
                                borderColor: '#f59e0b',
                                backgroundColor: 'rgba(245, 158, 11, 0.1)',
                                borderWidth: 2,
                                borderDash: [5, 5],
                                pointRadius: 3,
                                pointHoverRadius: 6,
                                fill: false
                            },
                            ...(prediction.formData?.confidenceInterval ? [{
                                label: 'Confidence Interval',
                                data: lowerBound,
                                borderColor: 'rgba(245, 158, 11, 0.3)',
                                backgroundColor: 'rgba(245, 158, 11, 0.1)',
                                borderWidth: 1,
                                pointRadius: 0,
                                fill: '+1'
                            }, {
                                label: 'Upper Bound',
                                data: upperBound,
                                borderColor: 'rgba(245, 158, 11, 0.3)',
                                backgroundColor: 'rgba(245, 158, 11, 0.1)',
                                borderWidth: 1,
                                pointRadius: 0,
                                fill: false
                            }] : [])
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: `Time Series Forecast: ${prediction.query}`,
                                color: '#e2e8f0',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            },
                            legend: {
                                labels: {
                                    color: '#cbd5e1',
                                    usePointStyle: true,
                                    padding: 20
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(30, 41, 59, 0.9)',
                                titleColor: '#f1f5f9',
                                bodyColor: '#cbd5e1',
                                borderColor: '#475569',
                                borderWidth: 1
                            }
                        },
                        scales: {
                            x: {
                                type: 'category',
                                ticks: {
                                    color: '#94a3b8',
                                    maxTicksLimit: 10
                                },
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)'
                                }
                            },
                            y: {
                                ticks: {
                                    color: '#94a3b8'
                                },
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)'
                                }
                            }
                        }
                    }
                });

                return () => {
                    if (chartRef.current) {
                        chartRef.current.destroy();
                    }
                };
            }, [prediction]);

            if (!prediction) {
                return (
                    <div className="bg-gradient-to-br from-slate-800/50 to-slate-900/50 rounded-xl p-8 text-center border border-slate-700/50">
                        <Icon name="trending-up" size={48} className="text-slate-500 mx-auto mb-4" />
                        <h3 className="text-slate-400 text-lg font-medium mb-2">No Forecast Yet</h3>
                        <p className="text-slate-500">Submit a query to see your time series forecast</p>
                    </div>
                );
            }

            return (
                <div className="bg-gradient-to-br from-slate-800/95 to-slate-900/95 rounded-xl shadow-2xl border border-blue-500/30 p-6 backdrop-blur-xl">
                    <div className="chart-container" style={{ height: '400px', position: 'relative' }}>
                        <canvas ref={canvasRef}></canvas>
                    </div>
                </div>
            );
        };

        // Result Panel Component
        const ResultPanel = ({ prediction }) => {
            if (!prediction) {
                return null;
            }

            const totalForecastIncrease = prediction.forecastData.length > 0 
                ? ((prediction.forecastData[prediction.forecastData.length - 1].value - prediction.historicalData[prediction.historicalData.length - 1].value) / prediction.historicalData[prediction.historicalData.length - 1].value * 100)
                : 0;

            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div className="bg-gradient-to-br from-blue-600/20 to-blue-500/20 border border-blue-500/30 rounded-xl p-4">
                        <div className="flex items-center justify-between">
                            <div>
                                <h3 className="text-blue-100 font-medium">Confidence Level</h3>
                                <p className="text-2xl font-bold text-blue-50">{Math.round(prediction.confidence)}%</p>
                            </div>
                            <Icon name="target" size={24} className="text-blue-400" />
                        </div>
                    </div>

                    <div className="bg-gradient-to-br from-amber-600/20 to-amber-500/20 border border-amber-500/30 rounded-xl p-4">
                        <div className="flex items-center justify-between">
                            <div>
                                <h3 className="text-amber-100 font-medium">Forecast Period</h3>
                                <p className="text-2xl font-bold text-amber-50">{prediction.horizon} days</p>
                            </div>
                            <Icon name="calendar" size={24} className="text-amber-400" />
                        </div>
                    </div>

                    <div className="bg-gradient-to-br from-green-600/20 to-green-500/20 border border-green-500/30 rounded-xl p-4">
                        <div className="flex items-center justify-between">
                            <div>
                                <h3 className="text-green-100 font-medium">Trend</h3>
                                <p className={`text-2xl font-bold ${totalForecastIncrease >= 0 ? 'text-green-50' : 'text-red-50'}`}>
                                    {totalForecastIncrease >= 0 ? '+' : ''}{totalForecastIncrease.toFixed(1)}%
                                </p>
                            </div>
                            <Icon name={totalForecastIncrease >= 0 ? "trending-up" : "trending-down"} size={24} className={totalForecastIncrease >= 0 ? "text-green-400" : "text-red-400"} />
                        </div>
                    </div>
                </div>
            );
        };

        // History Drawer Component
        const HistoryDrawer = ({ isOpen, onClose, history, onLoadItem }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex justify-end">
                    <div className="bg-gradient-to-br from-slate-800/95 to-slate-900/95 w-full max-w-md h-full border-l border-blue-500/30 overflow-y-auto">
                        <div className="p-6">
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-xl font-bold text-blue-100">Prediction History</h2>
                                <button
                                    onClick={onClose}
                                    className="text-slate-400 hover:text-blue-100 transition-colors"
                                >
                                    <Icon name="x" size={24} />
                                </button>
                            </div>

                            {history.length === 0 ? (
                                <div className="text-center py-8">
                                    <Icon name="clock" size={48} className="text-slate-500 mx-auto mb-4" />
                                    <p className="text-slate-400">No predictions yet</p>
                                    <p className="text-slate-500 text-sm">Your forecast history will appear here</p>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {history.map((item) => (
                                        <div
                                            key={item.id}
                                            className="bg-slate-700/50 border border-slate-600/50 rounded-xl p-4 hover:bg-slate-700/70 transition-colors cursor-pointer"
                                            onClick={() => onLoadItem(item)}
                                        >
                                            <h3 className="text-blue-100 font-medium mb-2 truncate">{item.query}</h3>
                                            <div className="flex items-center justify-between text-sm text-slate-400">
                                                <span>{item.category}</span>
                                                <span>{item.horizon} days</span>
                                            </div>
                                            <p className="text-xs text-slate-500 mt-2">
                                                {new Date(item.timestamp).toLocaleDateString()}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const TimesFMPredictorApp = () => {
            // Load prediction history from localStorage
            const loadPredictionHistory = () => {
                try {
                    const saved = localStorage.getItem('timesfm-prediction-history');
                    if (saved) {
                        return JSON.parse(saved);
                    }
                } catch (e) {
                    console.warn('Failed to load prediction history', e);
                }
                return [];
            };

            const savePredictionHistory = (history) => {
                try {
                    localStorage.setItem('timesfm-prediction-history', JSON.stringify(history));
                } catch (e) {
                    console.warn('Failed to save prediction history', e);
                }
            };

            const [predictionHistory, setPredictionHistory] = useState(loadPredictionHistory);
            const [currentPrediction, setCurrentPrediction] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const [showHistoryDrawer, setShowHistoryDrawer] = useState(false);

            // Prediction form state
            const [formData, setFormData] = useState({
                query: '',
                category: 'general',
                horizon: 30,
                confidenceInterval: true,
                seasonality: true
            });

            const [formErrors, setFormErrors] = useState({});

            // Form validation
            const validateForm = () => {
                const errors = {};
                if (!formData.query.trim()) {
                    errors.query = 'Query is required';
                }
                if (formData.horizon < 1 || formData.horizon > 365) {
                    errors.horizon = 'Horizon must be between 1 and 365 days';
                }
                setFormErrors(errors);
                return Object.keys(errors).length === 0;
            };

            // Mock prediction function (replace with actual API call)
            const generateMockPrediction = (query, horizon) => {
                const now = new Date();
                const historicalData = [];
                const forecastData = [];
                
                // Generate historical data (90 days)
                for (let i = 90; i >= 1; i--) {
                    const date = new Date(now);
                    date.setDate(date.getDate() - i);
                    const value = 100 + Math.sin(i / 10) * 20 + Math.random() * 10;
                    historicalData.push({
                        date: date.toISOString().split('T')[0],
                        value: Math.round(value * 100) / 100
                    });
                }

                // Generate forecast data
                for (let i = 1; i <= horizon; i++) {
                    const date = new Date(now);
                    date.setDate(date.getDate() + i);
                    const baseValue = historicalData[historicalData.length - 1].value;
                    const trend = Math.sin((90 + i) / 10) * 20;
                    const value = baseValue + trend + Math.random() * 5;
                    forecastData.push({
                        date: date.toISOString().split('T')[0],
                        value: Math.round(value * 100) / 100,
                        lower: Math.round((value - 5) * 100) / 100,
                        upper: Math.round((value + 5) * 100) / 100
                    });
                }

                return {
                    query,
                    horizon,
                    category: formData.category,
                    historicalData,
                    forecastData,
                    confidence: 85 + Math.random() * 10,
                    timestamp: new Date().toISOString(),
                    formData: {...formData}
                };
            };

            // Handle prediction submission
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!validateForm()) return;

                setIsLoading(true);
                setError(null);

                try {
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    const prediction = generateMockPrediction(formData.query, formData.horizon);
                    setCurrentPrediction(prediction);
                    
                    // Save to history
                    const newHistoryItem = {
                        id: Date.now(),
                        query: formData.query,
                        category: formData.category,
                        horizon: formData.horizon,
                        timestamp: prediction.timestamp,
                        result: prediction
                    };
                    
                    const updatedHistory = [newHistoryItem, ...predictionHistory.slice(0, 49)]; // Keep last 50
                    setPredictionHistory(updatedHistory);
                    savePredictionHistory(updatedHistory);
                    
                } catch (err) {
                    setError('Failed to generate prediction. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            // Handle loading history item
            const handleLoadHistory = (historyItem) => {
                setFormData({
                    query: historyItem.query,
                    category: historyItem.category,
                    horizon: historyItem.horizon,
                    confidenceInterval: true,
                    seasonality: true
                });
                setCurrentPrediction(historyItem.result);
                setShowHistoryDrawer(false);
            };

            // Initialize icons
            useEffect(() => {
                if (window.lucide) {
                    lucide.createIcons();
                }
            }, []);

            return (
                <div className="flex flex-col h-screen w-full max-w-6xl mx-auto shadow-2xl bg-gradient-to-b from-slate-900/95 via-slate-800/90 to-slate-900/95 overflow-hidden backdrop-blur-xl" style={{ width: '100%', maxWidth: '100%', position: 'relative', overflow: 'hidden', border: '1px solid rgba(59, 130, 246, 0.3)' }}>
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-900/50 to-blue-800/50 border-b border-blue-500/30 px-6 py-4 flex items-center justify-between">
                        <div className="flex items-center">
                            <Icon name="activity" size={32} className="text-blue-400 mr-3" />
                            <div>
                                <h1 className="text-xl font-bold text-blue-100">TimesFM Predictor</h1>
                                <p className="text-blue-200/70 text-sm">Advanced Time Series Forecasting</p>
                            </div>
                        </div>
                        <button
                            onClick={() => setShowHistoryDrawer(true)}
                            className="flex items-center gap-2 px-4 py-2 bg-blue-600/50 hover:bg-blue-600/70 text-blue-100 rounded-lg transition-colors"
                        >
                            <Icon name="history" size={18} />
                            History ({predictionHistory.length})
                        </button>
                    </header>

                    {/* Main Content */}
                    <div className="flex-1 overflow-y-auto p-6">
                        <div className="grid grid-cols-1 xl:grid-cols-2 gap-6 h-full">
                            {/* Left Column - Form and Status */}
                            <div className="space-y-6">
                                <PredictionForm
                                    formData={formData}
                                    setFormData={setFormData}
                                    formErrors={formErrors}
                                    onSubmit={handleSubmit}
                                    isLoading={isLoading}
                                />
                                
                                <StatusBanner
                                    isLoading={isLoading}
                                    error={error}
                                    currentPrediction={currentPrediction}
                                />

                                <ResultPanel prediction={currentPrediction} />
                            </div>

                            {/* Right Column - Chart */}
                            <div className="flex items-center">
                                <div className="w-full">
                                    <ForecastChart prediction={currentPrediction} />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* History Drawer */}
                    <HistoryDrawer
                        isOpen={showHistoryDrawer}
                        onClose={() => setShowHistoryDrawer(false)}
                        history={predictionHistory}
                        onLoadItem={handleLoadHistory}
                    />
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TimesFMPredictorApp />);
    </script>
</body>
</html>
